<body>
    <div class="container">
        <header>
            <a href="home.html" class="logo">Portfolio.</a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>
    </div>
    <main>    
        <section class="contact"> 
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Let's Work Together<span>.</span></h1>
                            <p class="text">Or reach me via : <a href="mailto:yjakhwal@uwaterloo.ca">yjakhwal@uwaterloo.ca</a></p>
                        </div>
                        <form action="contact.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                                <label>First Name</label>
                                <i class="icon ri-id-card-fill"></i>
                            </div>
                            <div class="input-wrap">
                                <input class="contact-input" autocomplete="off" name="Last Name" type="text" required>
                                <label>Last Name</label>
                                <i class="icon ri-id-card-fill"></i>
                            </div>
                            <div class="input-wrap">
                                <input class="contact-input email" autocomplete="off" name="Email" type="email" required>
                                <label>Email</label>
                                <i class="icon ri-mail-fill"></i>
                            </div>
                            <div class="input-wrap textare w-100">
                                <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                                <label>Message</label>
                                <i class="icon ri-inbox-fill"></i>                            </div>
                        </form>
                    </div>
                </div>
                    
                <div class="right">

                </div>
            </div>
